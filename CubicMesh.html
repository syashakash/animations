<!Doctype html>

<hmtl>

    <head>
        <meta charset="utf-8" />
        <title>Cube</title>
        <style>
            canvas {
                width: 100%;
                height: 100%
            }
        </style>
    </head>

    <body>
        <script src="js/three.min.js"></script>
       <!-- JS script to create a cubic mesh -->
        <script>
            var scene = new THREE.Scene(); //create scene
            /* Create a viewpoint from where users are looking from */
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            //first argument : vertial field of view from bottom to top
            //second argument : aspect ratio
            //third and fourth arguments : near clipping plane and far clipping plane resp.
            /* Set up renderer */
            /* Renderer renders scee to camera */
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Add renderer to html page. This is a <canvas> element used by the renderer to draw scene
            document.body.appendChild(renderer.domElement);

            /* Create a 3D Cube */
            var geometry = new THREE.BoxGeometry(700, 700, 700, 10, 10, 10);
            var material = new THREE.MeshBasicMaterial({
                color: 0xfffff,
                wireframe: true
            });
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            /* Set camera position so that scene and camera don't overlap at (0,0,0) */
            camera.position.z = 1000;

            function renderScene() {
                requestAnimationFrame(render);
                cube.rotation.x += 0.01;
                cube.rotation.z += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            };
            /* render scene to page by calling render() */
            renderScene();
            /*
             * Till now a blue colored mesh would have been created
             */
        </script>
    </body>

    </html>
